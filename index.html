<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script src="js/chart.js"></script>
    <title>BusMall</title>
</head>

<body>
    <main>
        <div class="header row">
            <div class="logo column">
                <h1>BUSMALL</h1>
            </div>
            <div class="nav column">
                <a href="#">Home</a>
                <a href="#">Product</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </div>
        <div class="row">
            <div id="sidebar" class="column">
                <table id="results">
                    <tr>
                        <th>Item</th>
                        <th>Diplayed</th>
                    </tr>
                </table>
            </div>
            <div id="borderleft" class="column">
                <h1 class="top-head">PICK 25 OF YOUR FAVORITE PRODUCTS</h1>
                <div id="displayed-images" class="three-images">
                    <img id="imageFirst" class="polaroid circle image" src="images/bag.jpg" alt="banana">
                    <img id="imageSecond" class="polaroid circle image" src="images/bag.jpg" alt="bathromm">
                    <img id="imageThird" class="polaroid circle image" src="images/bag.jpg" alt="boots">
                </div>
                <canvas id="cust-chart"></canvas>
                <div class="buttons">
                    <button id="show-chart" class="button-primary">Show Results</button>
                    <button id="clear-localstorage" class="button-primary">clear data</button>
                </div>
            </div>
        </div>
    </main>
    <div id="footer">
    </div>
    <script src="js/app.js"></script>
</body>

</html>
